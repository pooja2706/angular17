<div class="dialog">
<form [formGroup]="formData">
  <div>
    <mat-form-field>
      <mat-label>Title of diary</mat-label>
      <input matInput formControlName="name">
    </mat-form-field>
  </div>
  <div>
    <mat-form-field>
      <mat-label>Describe your day</mat-label>
      <textarea matInput formControlName="body"></textarea>
    </mat-form-field>
  </div>
  <div >
    <button (click)="saveData()" mat-raised-button>Save</button>
  </div>
</form>
</div>
